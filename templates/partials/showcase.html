{% set showcase_data = load_data(path="/assets/showcase-items.json", type="json") %}

<h2>Showcase</h2>
<ul class="showcase">
  {% for item in showcase_data %}
  <li>
    <a href="{{ item.url }}">
      {{ load_data(path=item.icon_path) | safe }}
      <span>{{ item.name }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
<a href="{{ config.extra.showcase.awesome_vala_url }}">See more</a>
